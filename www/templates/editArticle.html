<div class="modal">
  <ion-header-bar>
    <h1 class="title">{{ctrl.article.title || 'Add'}}</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="ctrl.article.title">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Image</span>
        <div class="row icon-row">
          <div class="col">
            <img ng-src="{{ctrl.article.imageUrl}}" style="width:100%">
          </div>
          <div class="col">
            <!--           <button class="button"
              ng-click="ctrl.getImage()">Get Image</button> -->
            <input type="file" onchange="angular.element(this).scope().ctrl.uploadImage(this)">
          </div>
        </div>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Description (255 characters)</span>
        <textarea rows="8" cols="10" 
          ng-model="ctrl.article.description">
        </textarea>
      </label>
    </div>

    <button class="button button-block button-balanced" ng-click="ctrl.closeModal()">Done</button>
  </ion-content>
</div>
